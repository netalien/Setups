# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /media/data00"
order += "disk /media/data01"
order += "disk /media/data02"
#order += "run_watch DHCP"
order += "run_watch VPNONE"
order += "run_watch VPNTWO"
#order += "ethernet eth0"
order += "ethernet br0"
#order += "battery 0"
order += "load"
order += "cpu_usage"
order += "tztime local"

#wireless wlan0 {
#        format_up = "W: (%quality at %essid) %ip"
#        format_down = "W: down"
#}

#ethernet eth0 {
#        # if you use %speed, i3status requires root privileges
#        format_up = "E: %ip (%speed)"
#        format_down = "E: down"
#}

ethernet br0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

#battery 0 {
#        format = "%status %percentage %remaining"
#}

#run_watch DHCP {
#        pidfile = "/var/run/dhclient*.pid"
#}

run_watch VPNONE {
        pidfile = "/var/run/openvpn.one.pid"
}

run_watch VPNTWO {
        pidfile = "/var/run/openvpn.two.pid"
}

tztime local {
        format = "%Y-%d-%m %H:%M"
}

load {
        format = "%1min"
        max_threshold = "5"
}

cpu_usage {
        format = "%usage"
}

disk "/" {
        format = "Root %avail"
}

disk "/media/data00" {
        format = "Data00 %avail"
}

disk "/media/data01" {
        format = "Data01 %avail"
}

disk "/media/data02" {
        format = "Data02 %avail"
}
